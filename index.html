<body>

<div class="col-lg-6 col-lg-offset-3">
    <h1> <center> Experiment </h1> </center>

    <p>What do you think the percent of the smaller value is of the larger value?</p>
    <p>Ex: If you think the smaller one is exactly a half of the bigger one, please input 50. (Circles mark)</p>
    
   <center> <input type="text" id="guess" value="Ex: 45" onfocus="this.value=''">
    <button id="buttons" onclick="submitAnswer()">Submit</button></center>
    
<div class="chart">
</div>




</body>
</div>
<script>

 var chartLocation = d3.select(".chart").append("svg")
    .attr("height","100%")
    .attr("width","100%");

    // Append Chart classes to this list Ex: [new BarChart(), new PieChart(), new PolarChart()]
    // Example Class BarChart()
    var charts = [new BarChart(), new PieChart(), new DoughnutChart(), new RadialChart(), new TreemapChart()];
    var trialsPerChart = 3;
    var experiment = new Experiment(charts, trialsPerChart, chartLocation);
    var guessValue = document.getElementById("guess");


    function submitAnswer() {
        experiment.endTrial(guessValue.value);
        guessValue.value = "";
        console.log(JSON.stringify(experiment))
    }

    console.log(experiment.trials);
    console.log(d3); // test if d3 is loaded

    

</script>
